<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/galipan.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/galipan.css">
</head>
<body>
	<div class="container wrapper">		
		
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container-fluid">			
				<div class="navbar-header">
					<div class="logo"></div>
				</div>
				<ul class="fa-ul navbar-right">
					<li class="navbar-text"><a href="#"><i class="fa-li fa fa-home" aria-hidden="true"></i>Inicio</a></li>
					<li class="navbar-text"><a href="#"><i class="fa-li fa fa-eur" aria-hidden="true"></i>Tasa de cambio</a></li>
					<li class="navbar-text"><a href="#"><i class="fa-li fa fa-file-text-o" aria-hidden="true"></i>Reportes</a></li>
				</ul>
				<div class="page-header">
					<h1 class="titulo">Registro de Remesas</h1>
				</div>
			</div>
		</nav>
		<form class="form-horizontal">
			<div class="panel panel-default panel-primary">
				<div class="panel-heading">
				    <h3 class="panel-title">Datos del Remitente</h3>
			  	</div>
				<div class="panel-body">
					<div class="form-group">
						<div class="col-md-4">
							<label for="senderFirstName">Nombres</label>
	    					<input type="text" class="form-control" id="senderFirstName" placeholder="">
						</div>
						<div  class="col-md-4">
	    					<label for="senderLastName">Apellidos</label>
	    					<input type="text" class="form-control" id="senderLastName" placeholder="">
    					</div>
    					<div  class="col-md-4">
	    					<label for="senderIdNumber">Nro. Documento de Identidad</label>
	    					<input type="text" class="form-control" id="senderIdNumber" placeholder="">
    					</div>
					</div>	
					<div class="form-group">
						<div class="col-md-4">
							<label for="senderPhone">Tel&eacute;fono</label>
	    					<input type="text" class="form-control" id="senderPhone" placeholder="">
						</div>
						<div  class="col-md-4">
	    					<label for="senderCountry">Pa&iacute;s</label>
	    					<select class="form-control" id="senderCountry"></select>
    					</div>
    					<div  class="col-md-4">
	    					<label for="senderState">Estado</label>
	    					<select class="form-control" id="senderState"></select>
    					</div>
					</div>
					<div class="form-group">
						<div  class="col-md-4">
	    					<label for="senderCity">Ciudad</label>
	    					<select class="form-control" id="senderCity"></select>
    					</div>
						<div class="col-md-8">
							<label for="senderAddress">Direcci&oacute;n</label>
	    					<input type="text" class="form-control" id="senderAddress" placeholder="">
						</div>						
					</div>
				</div>
			</div>

			<div class="panel panel-default panel-primary">
				<div class="panel-heading">
				    <h3 class="panel-title">Datos del Beneficiario</h3>
			  	</div>
				<div class="panel-body">
					<div class="form-group">
						<div class="col-md-4">
							<label for="reciverFirstName">Nombres</label>
	    					<input type="text" class="form-control" id="reciverFirstName" placeholder="">
						</div>
						<div  class="col-md-4">
	    					<label for="reciverLastName">Apellidos</label>
	    					<input type="text" class="form-control" id="reciverLastName" placeholder="">
    					</div>
    					<div  class="col-md-4">
	    					<label for="reciverIdNumber">Nro. Documento de Identidad</label>
	    					<input type="text" class="form-control" id="reciverIdNumber" placeholder="">
    					</div>
					</div>	
					<div class="form-group">
						<div class="col-md-4">
							<label for="reciverPhone">Tel&eacute;fono</label>
	    					<input type="text" class="form-control" id="reciverPhone" placeholder="">
						</div>
						<div  class="col-md-4">
	    					<label for="reciverCountry">Pa&iacute;s</label>
	    					<select class="form-control" id="reciverCountry"></select>
    					</div>
    					<div  class="col-md-4">
	    					<label for="reciverState">Estado</label>
	    					<select class="form-control" id="reciverState"></select>
    					</div>
					</div>
					<div class="form-group">
						<div  class="col-md-4">
	    					<label for="reciverCity">Ciudad</label>
	    					<select class="form-control" id="reciverCity"></select>
    					</div>
						<div class="col-md-8">
							<label for="reciverAddress">Direcci&oacute;n</label>
	    					<input type="text" class="form-control" id="reciverAddress" placeholder="">
						</div>						
					</div>
				</div>
			</div>

			<div class="panel panel-default panel-primary">
				<div class="panel-heading">
				    <h3 class="panel-title">Datos de la Transacci&oacute;n</h3>
			  	</div>
				<div class="panel-body">					
					<div class="form-group">						
						<div  class="col-md-4">
	    					<label for="senderBank">Banco Or&iacute;gen</label>
	    					<select class="form-control" id="senderBank"></select>
    					</div>
    					<div class="col-md-4">
							<label for="tranxTransferNumber">Nro. de Transferencia</label>
	    					<input type="text" class="form-control" id="tranxTransferNumber" placeholder="">
						</div>
						<div class="col-md-4">
							<label for="tranxAmountSended">Monto enviado</label>
	    					<input type="text" class="form-control" id="tranxAmountSended" placeholder="">
						</div>
					</div>
					<div class="form-group">						
						<div  class="col-md-4">
	    					<label for="reciverBank">Banco Destino</label>
	    					<select class="form-control" id="reciverBank"></select>
    					</div>
    					<div class="col-md-4">
							<label for="tranxAcountNumber">Nro. de Cuenta</label>
	    					<input type="text" class="form-control" id="tranxAcountNumber" placeholder="">
						</div>
						<div class="col-md-4">
							<label for="tranxAmountReceived">Monto a recibir</label>
	    					<input type="text" class="form-control" id="tranxAmountReceived" placeholder="">
						</div>
					</div>
				</div>
			</div>

			<div class="container text-center">
				<button class="btn btn-primary btn-lg">Guardar remesa</button>
				<button class="btn btn-default btn-lg">Cancelar</button>
			</div>
		</form>
	</div>		
</body>
</html>
